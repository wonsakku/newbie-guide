<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 10px solid blueviolet;
        }
        
        th, td{
            border: 3px solid #999999;
            
        }
    </style>
</head>
<body>
    <div>
        <input type="text" id="name">
        <button onclick="addName()">추가</button>
        <button onclick="resetTable()">테이블 초기화</button>
    </div>
    <table id="table">
        <thead>
            <tr>
                <th>순번</th>
                <th>이름</th>
            </tr>
        </thead>
            <tr>
                <td class='seq' >1</td>
                <td class='name'>홍길동</td>
            </tr>
            <tr>
                <td class='seq' >2</td>
                <td class='name'>킹세종</td>
            </tr>
            <tr>
                <td class='seq' >3</td>
                <td class='name'>이순신</td>
            </tr>
        <tbody>
        </tbody>
    </table>
</body>

<script>

    const initInnerHtml = document.querySelector("#table > tbody").innerHTML;

    function addName(){
        var nameElem = document.querySelector("#name");
        var name = nameElem.value;
        
        var tbody = document.querySelector("#table > tbody");
        var tblLength = tbody.children.length;
        
        var html = "<tr>";
        html += "<td>" + (tblLength+1) + "</td>";
        html += "<td>" + name + "</td>";
        html += "</tr>";
        
        var beforeHtml = tbody.innerHTML;
        var renewHtml = beforeHtml + html;
        tbody.innerHTML = renewHtml;

        nameElem.value = "";
    }
        
    function resetTable(){
        var tbody = document.querySelector("#table > tbody");
        tbody.innerHTML = initInnerHtml;
    }
</script>
</html>
